<div class="layout">
    <div class="article-edit">
        <div class="hd">
            <h3 class="title">文章添加</h3>
        </div>
        <div class="bd">
            <form action="/articleadd" method="post" id="addForm">
                <ul class="union-form">
                    <li class="field">
                        <p class="field-label2">标题</p>
                        <input type="text" class="field-text" name="title">
                    </li>
                    <li class="field">
                        <p class="field-label2">内容</p>
                        <textarea class="field-textarea" name="content"></textarea>
                    </li>
                    <li class="field">
                        <div class="input">
                            <a href="" class="button-m" id="submit">发 布</a>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    
    <script type="text/javascript">
        $(function(){
            $('#submit').click(function(e){
                e.preventDefault();
                $('#addForm').submit();
            });
        });
    </script>
</div>
