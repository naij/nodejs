<!DOCTYPE html> 
<html> 
    <head>
        <meta charset="utf-8" />
        <meta name='description' content='<%= config.description %>'>
        <title><%= config.name %></title>
        <link rel="stylesheet" href="/stylesheets/reset.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="/javascripts/google-code-prettify/prettify.css">
        <script src="/javascripts/google-code-prettify/prettify.js"></script>
        <script src="/javascripts/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                prettyPrint();
            });
        </script>
    </head>
    <body>
        <div id="header">
            <div class="header-bd">
                <h1 class="title"><%= config.name %></h1>
            </div>
        </div>
        <div id="content">
            <%- body %>
        </div>
        <div id='footer'>
            <div>
                <a class='dark' href='/about'>关于</a>
                <a class='dark' href='https://github.com/wolongxzg' target="_blank">Github</a>
                <a class='dark' href='/rss' target="_blank">RSS</a>
            </div>
        </div>
    </body>
</html>
